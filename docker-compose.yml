version: '3.2'

networks:
    neo4j:
        driver: bridge

services:
    neo4j-42:
        networks:
            - neo4j
        image: neo4j:4.2-enterprise
        healthcheck:
            test: [ "CMD", "neo4j status" ]
            interval: 30s
            timeout: 10s
            retries: 5
        expose:
            - 7474
            - 7687
        ports:
            - "7474:7474"
            - "7687:7687"
        environment:
            - NEO4J_ACCEPT_LICENSE_AGREEMENT=yes
            - NEO4J_AUTH=neo4j/test
